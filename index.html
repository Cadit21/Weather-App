<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">

</head>
<body>
    <div class="main-container">
        <div class="container-1">

            <div class="date">
                <p class="day"></p>
                <p class="date2"></p>
            </div>

            <img class="condition-img" src="">
            <div class="weather">
            <p class="temp"></p>
            <p class="condition"></p>
             </div>

        </div>

        <div class="container-2">
            <input placeholder="search city">
            <button>Search</button>
            <div class="data">
                <div class="name">
                    <p>Name</p>
                    <p class="city">Delhi</p>
                </div>

                <div class="name">
                    <p>Temp</p>
                    <p class="degree">32</p>
                </div>

                <div class="name">
                    <p>Humidity</p>
                    <p class="humid">50%</p>
                </div>

                <div class="name">
                    <p>Wind Speed</p>
                    <p class="w-speed"></p>
                </div>
            </div>
            
        </div>
    </div>
    
    <script src="script.js"> </script>
</body>
</html>
